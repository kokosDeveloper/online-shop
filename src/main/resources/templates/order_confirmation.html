<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        h2 {
            color: #2c3e50;
        }
        ul {
            padding-left: 1.2rem;
        }
        .total {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Здравствуйте, <span th:text="${username}">Имя</span>!</h2>
    <p>Благодарим вас за ваш заказ. Ниже приведены детали:</p>

    <p><strong>Товары:</strong></p>
    <ul>
        <li th:each="item : ${order_items}" th:text="${item}">Продукт</li>
    </ul>

    <p class="total">Общая сумма: <span th:text="${total_amount}">0.00</span> ₽</p>

    <p>Мы свяжемся с вами для подтверждения доставки в ближайшее время.</p>

    <p>С уважением,<br>Команда OnlineShop</p>
</div>
</body>
</html>
